<form class="form-horizontal" ng-app="todoapp" role="form" ng-submit="createTodo()">
    <div class="form-group">
        <label for="title" class="col-sm-2 control-label">Title</label>

        <div class="col-sm-10">
            <input type="text" class="form-control" id="title" placeholder="Write todo.." ng-model="todo.title">
        </div>
    </div>


        <div class="form-group">
        <label for="title" class="col-sm-2 control-label">Answer 1</label>

        <div class="col-sm-10">
            <input type="text" class="form-control" id="answer1" placeholder="Answer 1" ng-model="todo.answer1">
        </div>
    </div>

            <div class="form-group">
        <label for="title" class="col-sm-2 control-label">Answer 2</label>

        <div class="col-sm-10">
            <input type="text" class="form-control" id="answer2" placeholder="Answer 2" ng-model="todo.answer2">
        </div>
    </div>


            <div class="form-group">
        <label for="title" class="col-sm-2 control-label">Answer 3</label>

        <div class="col-sm-10">
            <input type="text" class="form-control" id="answer3" placeholder="Answer 3" ng-model="todo.answer3">
        </div>
    </div>


            <div class="form-group">
        <label for="title" class="col-sm-2 control-label">Answer 4</label>

        <div class="col-sm-10">
            <input type="text" class="form-control" id="answer4" placeholder="Answer 4" ng-model="todo.answer4">
        </div>
    </div>

        <div class="form-group">
        <div class="col-sm-10">
        <label for="Answer4" class="col-sm-2 control-label">Correct Answer</label>
              <select name="singleSelect" id="coranswer" ng-model="todo.coranswer">
              <option value={{todo.answer1}}>1</option>
              <option value={{todo.answer2}}>2</option>
              <option value={{todo.answer3}}>3</option>
              <option value={{todo.answer4}}>4</option>
        </select>
    </div>
</div>

        <div class="form-group">
            <div class="col-sm-10">
        <label for="repeatSelect"> Repeat select: </label>
        <select name="repeatSelect" id="repeatSelect" ng-model="todo.category">
        <option ng-repeat="category in categories" value="{{category.title}}">{{category.title}}</option>
        </select>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">New Todo</button>
        </div>
    </div>
</form>
